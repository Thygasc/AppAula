<ion-header [translucent]="true">
  <ion-toolbar color="black">
    <ion-title>pagina1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pagina1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="toggleCalendar()" shape="round">
    Mostrar Calendario
  </ion-button>
<ion-datetime display-format="DD.MM.YYYY HH:mm" *ngIf="showCalendar"></ion-datetime>
  <ion-button id='alerta'> Exemplo de Alerta</ion-button>
  <ion-alert
    trigger="alerta"
    header="ROMARIO"
    subHeader="Isso aqui é opcional"
    message="Isso aqui é atividades, muito dahora, leva nois pra projetos :D"
    [buttons]="AlertaButton"
  ></ion-alert> 
</ion-content>
